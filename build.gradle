apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

group 'luborliu.smarttager'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile project(':instagram-java-scraper')
}
